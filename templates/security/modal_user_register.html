<!-- Modal user -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog"
	aria-labelledby="userModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg-n2">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"
					data-bind="click: closeUserModal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="userModalLabel">
					<strong>Register user</strong>
				</h4>
			</div>
			<div class="modal-body" >
				<div class="row">
					<form data-toggle="validator" role="form">
					<div data-bind="foreach: selectedUser">
						<div class="col-md-4">
							<div class="form-group">
								<label>Login</label> <input type="text" class="form-control"
									data-bind="value: login" placeholder="Enter the name"
									data-error="Required" required />
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<label>Password</label> <input type="password"
									data-bind="value: password" class="form-control"
									placeholder="Enter the password" data-error="required" required />
								<div class="help-block with-errors"></div>
							</div>

							<div class="form-group">
								<label>Confirm Password:</label> <input
									data-bind="value: confirm_password" type="password"
									placeholder="Confirm password" class="form-control"
									data-error="Required" required />
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<label>Gender</label><select
									data-bind='options: user_gender, value:gender'
									class="form-control"></select>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Full Name:</label> <input type="text"
									class="form-control" placeholder="Enter the full name"
									data-bind="value: full_name" data-error="Required" required />
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<label>Email:</label> <input type="email" class="form-control"
									placeholder="Enter the email" data-bind="value: email"
									data-error="Invalid or required" required />
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<label>Birthday</label>
								<div class="input-group">
									<input id="Date_Birthday"
										data-bind="datepicker: user_birthday, value: birthday"
										class="form-control" data-error="Invalid or required" required />
									<span class="input-group-btn">
										<button class="btn btn-default" type="button"
											data-bind="click: setUserBirthday">now</button>
									</span>
								</div>
								<div class="help-block with-errors"></div>

							</div>
							<div class="form-group">
								<label>Phone:</label> <input data-bind="value: phone"
									type="number" class="form-control"
									data-error="Invalid or required" required />
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="col-md-4">
						<div class="form-group">
							<label for="userUploadAvatar">Avatar:</label>
							<div>
								<img data-bind="attr:{src: avatar_src}" id="imgUserAvatar" alt=""
									class="img-thumbnail" />
							</div>
							<input id="userUploadAvatar" type="file" class="form-control"
								name="inputUserAvatar" onchange="previewImage(this)"
								related-img="imgUserAvatar" />
							<p class="help-block">The avatar for the user.</p>
						</div>
					</div>
						</div>
						
						
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times fa-lg fa-fw"></i> Cancel</button>
					<button class="btn btn-primary" data-bind="click: saveUser"><i class="fa fa-floppy-o fa-lg fa-fw"></i> Save</button>
				</div>
				
			</div>
		</div>
	</div>
</div>
