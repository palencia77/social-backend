<link rel="stylesheet" href="{{STATIC_URL}}js/tools/amcharts/css/style.css"	type="text/css">
<div class="modal fade" id="postStatisticsModal" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
  <div class="modal-dialog modal-lg-n2">
    <div class="modal-content">
      <div class="modal-header" data-bind="foreach: selectedPost">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="myModalLabel">
			<small><label data-bind="text: title"></label></small>
			<img src="/public/images/nav-arrow-right-x32.png"/>
			<strong>Statistics: Fly versus Love </strong>
		</h3>
      </div>
      <div id="loadingAmStockChart2" class="modal-body">
        <div id="divAmStockChart2" style="width:100%; height:400px;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="{{STATIC_URL}}js/tools/amcharts/amStockChartPostLoveVsFly.js" type="text/javascript"></script>
