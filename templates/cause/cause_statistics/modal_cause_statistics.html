<div class="modal fade" id="causeStatisticsModal" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
  <div class="modal-dialog modal-lg-n2">
    <div class="modal-content">
      <div class="modal-header" data-bind="foreach: selectedCause">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="myModalLabel">
			<small><label data-bind="text: name"></label></small>
			<img src="/public/images/nav-arrow-right-x32.png"/>
			<strong>Statistics: Fly versus Love </strong>
		</h3>
      </div>
      <div id="loadingAmStockChart" class="modal-body">
        <div id="divAmStockChart" style="width:100%; height:400px;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
