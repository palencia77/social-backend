<!-- Modal Cause -->
<div id="partnerModal" class="modal fade" tabindex="-1">
	<div class="modal-dialog modal-lg-n2">
		<div class="modal-content">
		<div class="modal-header">
			
			<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
				<h3 class="panel-title">Partner</h3>
			</div>
			<div class="modal-body">
				<ul class="nav nav-tabs" id="partnerRegisterTab" role="tablist">
					<li class="active"><a id="tabDataPartner" href="#divPartnerData" role="tab"
						data-toggle="tab">Data</a></li>
					<li><a href="#divPartnerResources" role="tab" data-toggle="tab">Resources</a></li>
				</ul>
				<!-- Post Tab panes -->
				<div class="tab-content">
					<div class="tab-pane fade in active" id="divPartnerData">
						<br> {% include 'partner/partner_register_data.html' %}
					</div>
					<div class="tab-pane fade" id="divPartnerResources">
						<br> {% include 'partner/partner_register_resources.html' %}
					</div>
				</div>


			</div>
			<div class="modal-footer">				
				<button title="Cancel" type="reset" data-dismiss="modal" class="btn btn-primary">
					<i class="fa fa-times fa-lg fa-fw"></i> Cancel</button>
					<button title="Save partner" data-bind="click: savePartner" type="button"
					class="btn btn-primary"><i class="fa fa-floppy-o fa-lg fa-fw"></i> Save</button>

			</div>
		</div>
	</div>
</div>
